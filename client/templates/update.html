<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/account.css')}}">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a0bc166eb0.js" crossorigin="anonymous"></script>
    <title>Update | Medi-Care</title>

    <style>
        .navbar {
            background-color: rgba(17, 219, 207, 0.8);
        }

        .navbar-dark .navbar-brand {
            padding: 0 0 0 10px;
            font-size: 25px;
            color: #000000;
            font-weight: bold;
        }

        .sidebar ul {
            background-color: #ececec;
            width: 80%;
        }

        .sidebar ul li {
            font-size: 17px;
        }

        .sidebar ul li a {
            color: #000000;
        }

        .sidebar ul li a .fas {
            margin: 0 10px 0 0;
        }

        .sidebar ul li a:hover {
            background-color: rgba(17, 219, 207, 0.8);
            color: #ffffff;
        }

        .profile img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark fixed-top flex-md-nowrap shadow">
        <a href="/" class="navbar-brand col-sm-3 col-md-2 ml-5">{{params['title']}}</a>
    </nav>

    <!-- Container start -->
    <div class="container" style="margin:40px;">
        <div class="row">
            <!-- Sidebar start-->
            <nav class="col-md-3 sidebar py-5">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="fas fa-user"></i>Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="fas fa-key"></i>Change Password</a>
                        </li>
                        <li class="nav-item">
                            <a href="/assessment" class="nav-link"><i class="fas fa-stethoscope"></i>Self Assessment</a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i>Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Sidebar end-->
            <!-- Profile Area start -->
            <div class="col-md-2 mt-5 profile">
                <form action="" method="post">
                    <div class="form-group">
                        <img src="{{url_for('static', filename='img/user.png')}}" alt="user">
                    </div>
                </form>
            </div>
            <div class="col-md-7 mt-5">
                <form action="/update/{{to_update.sr_no}}" method="post">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Type username here" id="username" value="{{to_update.username}}">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Type email here" id="email" value="{{to_update.email}}">
                    <label for="phone"></label>
                    <input type="number" name="phone" placeholder="Type phone here" id="phone" value="{{to_update.phone}}">

                    <button type="submit" class="btn btn-primary mt-5" name="update">Update</button>
                </form>
            </div>
            <!-- Profile Area end-->
        </div>
    </div>
    <!-- Container end -->
</body>

</html>
