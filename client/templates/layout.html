<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a0bc166eb0.js" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/jquery-3.2.0.min.js')}}"></script>

    <!-- <link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}"/>  -->
    <title>Medi-Care</title>
</head>
<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg nav-back fixed-top" id="nav">
        <div class="container">
            <a href="/"><i class="fas fa-medkit navbar-logo"></i></a>
            <a href="/" class="navbar-brand">{{params['title']}}</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="/account" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="/assessment" class="nav-link">Self Assessment</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    {% block body %} {% endblock %}

    <!-- Footer start -->
    <footer class="footer py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-left">
                    Copyright &copy;Medi-Care 2020.All right reserved.
                </div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a href="{{params['fb_url']}}" class="btn btn btn-social mx-2" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="{{params['tw_url']}}" class="btn btn btn-social mx-2" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="{{params['in_url']}}" class="btn btn btn-social mx-2" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="{{params['gh_url']}}" class="btn btn btn-social mx-2" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <div class="col-lg-4 text-lg-right">
                    <a href="#" class="mr-3 text">Privacy Policy</a>
                    <a href="#" class="text">Term of use</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer end -->

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    </body>

</html>
