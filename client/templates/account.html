<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a0bc166eb0.js" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/jquery-3.2.0.min.js')}}"></script>
    <title>Profile | Medi-Care</title>

    <style>
        body {
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            background: #e7e7e7;
        }

        .nav-back {
            background: rgba(17, 219, 207, 0.8);
        }

        .navbar-brand,
        .navbar-logo {
            padding: 0 0 0 10px;
            font-size: 25px;
            color: #000000;
            font-weight: bold;
        }

        .navbar-brand:hover,
        .navbar-logo:hover {
            color: #ffffff;
        }

        .nav-link {
            color: #000000;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .navbar-toggler {
            outline: none !important;
        }

        .profile {
            padding: 0 0 0 100px;
        }

        .profile img {
            width: 100px;
            height: 100px;
        }

        #Password {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg nav-back fixed-top" id="nav">
        <div class="container">
            <a href="/"><i class="fas fa-medkit navbar-logo"></i></a>
            <a href="/" class="navbar-brand">{{params['title']}}</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="profile()">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="passwordChange()">Change
                            Password</a>
                    </li>
                    <li class="nav-item">
                        <a href="/assessment" class="nav-link">Self Assessment</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!-- Top Navbar end-->

    <!-- Container start -->
    <div class="container" style="margin:40px;">
        <div class="row">
            <!-- Profile Area start -->
            <div class="col-md-3 mt-5 profile">
                <form action="" method="post">
                    <div class="form-group">
                        <img src="{{url_for('static', filename='img/user.png')}}" alt="user">
                    </div>
                </form>
            </div>
            <div class="col-md-9 mt-5" id="profile">
                <form action="/account" method="post" id="form">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" name="username" placeholder="Type username here"
                        id="username" value="{{uname}}" autocomplete="off"><br><br>
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" name="email" placeholder="Type email here" id="email"
                        value="{{email}}" autocomplete="off"><br><br>
                    <label for="phone">Phone: </label>
                    <input type="number" class="form-control" name="phone" placeholder="Type phone here" id="phone"
                        value="{{phone}}" autocomplete="off"><br><br>

                    <button type="submit" class="btn btn-primary mt-5" name="updatePassword" id="update"
                        value="updateProfile">Update</button>
                </form>
            </div>
            <div class="col-md-9 mt-5" id="Password">
                <form action="\account" method="post">
                    <div class="form-group">
                        <label for="password">Old Password: </label>
                        <input type="password" class="form-control" name="password" placeholder="Type old password here"
                            id="password" value="" autocomplete="off"><br><br>
                        <label for="newPassword">New Password: </label>
                        <input type="password" class="form-control" name="newPassword"
                            placeholder="Type new password here" id="newPassword" value="" autocomplete="off"><br><br>
                        <label for="password">Confirm Password: </label>
                        <input type="password" class="form-control" name="confirmPassword"
                            placeholder="Retype new password here" id="confirmPassword" value="" autocomplete="off"><br><br>

                        <button type="submit" class="btn btn-primary mt-5" name="updatePassword"
                            value="updatePassword">Update</button>
                </form>
            </div>
            </form>
        </div>
        <!-- Profile Area end-->
    </div>
    </div>
    <!-- Container end -->


    <script>
        function passwordChange() {
            var pass = document.getElementById('Password');
            var profile = document.getElementById('profile');

            profile.style.display = "none";
            pass.style.display = "inline";
        }

        function profile() {
            var pass = document.getElementById('Password');
            var profile = document.getElementById('profile');

            profile.style.display = "inline";
            pass.style.display = "none";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
